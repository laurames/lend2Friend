<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Laura Meskanen-Kundu">
    <meta name="description" content="Lend books to your friends">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lend2Friend</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script type="text/javascript" src="js/fb.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <ul class="cb-slideshow">
      <li><span>Image 01</span></li>
      <li><span>Image 02</span></li>
      <li><span>Image 03</span></li>
      <li><span>Image 04</span></li>
      <li><span>Image 05</span></li>
      <li><span>Image 06</span></li>
    </ul>
    <section class="container-fluid">
      <div class="centered">
      <div class="text-center">
        <div class="login">
          <div class="logo"><img src="img/logo.png"></div>
          <form method="post" action="index.html">
            <div class="form-group">
              <div>
                <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                <a href="mybooks.html"></a>
              -->
                <button type="button" class="btn btn-primary btn-block social" onclick="login();"><i class="fa fa-facebook"></i>Facebook</button>
              </div>
              <div id="status"></div>
              <div>
                <button type="button" class="btn btn-warning btn-block social" onclick="logout();"><i class="fa fa-sign-out"></i>Logout</button>
              </div>
              <hr />

              <span class="or">or</span>
              <div>
                <a href="mybooks.html"><button type="button" class="btn btn-warning btn-block social"><i class="fa fa-book"></i>Goodreads</button></a>
              </div>
              <label>
                <input type="checkbox" name="remember_me" id="remember_me">
                Remember me on this computer
              </label>
            </div>
          </form>
        </div>
      </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
